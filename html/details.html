<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made4U</title>
    <link rel="stylesheet" href="../css/details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <section class="section-one" id="detailsContainer">        
        <div class="content">
            <div class="product-img">
                <img src="" id="productImage" alt="Product Image">
            </div>
            <div class="text">
                <div class="details">
                    <h1 class="product-name" id="productTitle"></h1>
                    <p class="price" id="productPrice"></p>
                    <p class="description-text" id="productDescription"></p>
                </div>
                
                <div class="sizes">
                    </div>
                
                <div class="bey-details">
                    <div class="quantity-counter">
                        <button id="decrement-btn" class="counter-btn minus-btn">-</button>
                        <span id="quantity-display">1</span>
                        <button id="increment-btn" class="counter-btn plus-btn">+</button>
                    </div>
                    <button id="add-to-cart-details-btn" class="add-to-cart cart-button"
                            data-id="" 
                            data-name="" 
                            data-price="" 
                            data-image="" 
                            data-sizes="" 
                            data-qty="1">
                        Add To Cart
                    </button>
                    <a href="" class="bey-button">Buy Now</a>
                </div>
            </div>
        </div>
        
    </section>
    
    <script src="../js/details.js"></script> 
    <script src="../js/main.js"></script> 
</body>
</html>
