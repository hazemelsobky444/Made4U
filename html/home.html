            <div class="glow"></div>
            </div>
            <div class="par">The trusted platform connecting customers and top factories.</div>
        </div>

    <!-- collections section  -->
    <section class="second-section" id="collections">
        <div class="second-section-title">
            <p class="p-title">Collections</p>
        </div>

        <!-- filter buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="men">Men</button>
            <button class="filter-btn" data-filter="women">Women</button>
        </div>
        <!-- cards container  -->
        <div class="cards-frame">
            <!-- man product card  -->
            <div class="card" data-category="men">
                <div class="card__content">
                    <img class="a" src="https://fashionclinik.com/wp-content/uploads/2024/03/High-Density-Collar-T-Shirt-for-Men5-scaled.jpg" alt="Men T-Shirt 1" class="product-img">
                    <div class="info">
                        <span class="price"></span>
                        <button class="add-to-cart"
                                data-id="1"
                                data-name="Men T-Shirt"
                                data-price="520"
                                data-image="https://fashionclinik.com/wp-content/uploads/2024/03/High-Density-Collar-T-Shirt-for-Men5-scaled.jpg"
                                data-sizes="M,L"
                                title="Add to Cart">
                            <i class="fa-solid fa-cart-shopping cart-icon"></i>
                        </button>
                    </div>
                    <a href="details.html" class="btn-seller">Details</a>
                </div>
            </div>
             
            <!-- woman product card  -->
            <div class="card" data-category="women">
                <div class="card__content">
                    <img class="a" src="https://www.yourprint.in/new-admin-ajax.php?action=resize_outer_image&cfcache=all&url=med-s3/d-i-o/Tshirts/Women/tshirt_hs_oversized_women_pat_d28_o.jpg&resizeTo=600" alt="Women Dress 1" class="product-img">
                    <div class="info">
                        <span class="price"></span>
                        <button class="add-to-cart"
                                data-id="2"
                                data-name="Women Dress"
                                data-price="400"
                                data-image="https://www.yourprint.in/new-admin-ajax.php?action=resize_outer_image&cfcache=all&url=med-s3/d-i-o/Tshirts/Women/tshirt_hs_oversized_women_pat_d28_o.jpg&resizeTo=600"
                                data-sizes="S,M"
                                title="Add to Cart">
                            <i class="fa-solid fa-cart-shopping cart-icon"></i>
                        </button>
                    </div>
                    <a href="" class="btn-seller" target="_blank">Details</a>
                </div>
            </div>
            
        </div>

        <div class="pagination-buttons"></div>

    </section>
